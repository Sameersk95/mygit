<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nidhi Singh ‚ù§Ô∏è Forever</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --card-w: 390px;
}
@media (max-width:480px){
  :root{
    --card-w: 92vw;
  }
}

body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff4e8d,#ff9a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    color:white;
}

/* floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:float 8s linear infinite;
    pointer-events:none;
    opacity:0.6;
}
@keyframes float{
    0%{transform:translateY(100vh) scale(0.6);opacity:0.8;}
    100%{transform:translateY(-10vh) scale(1);opacity:0;}
}

/* card */
.card-love{
    background:rgba(255,255,255,0.22);
    backdrop-filter:blur(18px);
    border-radius:30px;
    padding:42px 30px;
    width:var(--card-w);
    text-align:center;
    box-shadow:0 0 50px rgba(0,0,0,0.35);
    animation:pop 1s ease;
}
@keyframes pop{
    from{transform:scale(0.85);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

h1 span{
    color:#ffe6ee;
    text-shadow:0 0 18px rgba(255,255,255,0.9);
}

/* shayari */
#shayari{
    font-size:1.1rem;
    min-height:110px;
    margin-top:20px;
    line-height:1.6;
}

/* buttons */
.btn-area{
    position:relative;
    height:140px;
    margin-top:28px;
}
#noBtn{
    position:absolute;
    transition:all 0.35s ease;
}

/* yes screen */
.yes-screen{
    height:100vh;
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:linear-gradient(135deg,#ff4e8d,#ff8fb1);
    animation:fade 1s ease;
}
@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}

/* confetti */
.confetti{
    position:absolute;
    width:9px;
    height:9px;
    animation:fall 3s linear infinite;
}
@keyframes fall{
    0%{transform:translateY(-10vh) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- Optional Music -->
<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card-love" onclick="playMusic()">
    <h1>Nidhi <span>Singh</span> ‚ù§Ô∏è</h1>

    <div id="shayari"></div>

    <h4 class="mt-3">
      Will you be my <span>Valentine</span>? üåπ
    </h4>

    <div class="btn-area">
        <button class="btn btn-light px-4 fw-bold me-3" onclick="yesClick()">
            YES üòç
        </button>

        <button id="noBtn" class="btn btn-outline-light px-4">
            NO üôà
        </button>
    </div>

    <small class="d-block mt-3">(Tap anywhere for music üéµ)</small>
</div>

<script>
/* play music */
function playMusic(){
    document.getElementById("bgm").play();
}

/* floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*4+6)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
},600);

/* shayari typing */
const text=`"Tumhari ek muskurahat meri duniya roshan kar deti hai.
Nidhi, tum sirf meri Valentine nahi,
tum meri zindagi ho, meri har kahani ho üíñ"`;

let i=0;
(function type(){
    if(i<text.length){
        document.getElementById("shayari").innerHTML+=text.charAt(i);
        i++;
        setTimeout(type,45);
    }
})();

/* NO button escape */
const noBtn=document.getElementById("noBtn");
let scale=1;
function moveNo(){
    scale=Math.max(0.6, scale-0.05);
    noBtn.style.transform=
      `translate(${Math.random()*300-150}px,${Math.random()*150-75}px)
       scale(${scale})`;
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

/* YES click */
function yesClick(){
    document.body.innerHTML=`
    <div class="yes-screen">
        <div>
            <h1>I Love You Nidhi ‚ù§Ô∏è</h1>
            <p style="font-size:1.5rem;">
                Thank you for making this moment special.<br><br>
                Forever starts with us üíï
            </p>
        </div>
    </div>`;
    confetti();
}

/* confetti */
function confetti(){
    for(let i=0;i<120;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},90%,70%)`;
        c.style.animationDuration=(Math.random()*2+2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}
</script>

</body>
</html>
